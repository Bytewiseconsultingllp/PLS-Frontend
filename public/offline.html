<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline - Prime Logic Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      text-align: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #003087;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 2rem;
    }
    .button {
      display: inline-block;
      background-color: #003087;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #002266;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg width="150" height="50" viewBox="0 0 150 50" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo">
      <rect width="150" height="50" rx="4" fill="#003087"/>
      <path d="M30 15H35V35H30V15Z" fill="white"/>
      <path d="M40 15H50C55 15 60 20 60 25C60 30 55 35 50 35H40V15Z" fill="white"/>
      <path d="M65 15H85V20H70V22.5H80V27.5H70V30H85V35H65V15Z" fill="white"/>
      <path d="M90 15H95V30H105V35H90V15Z" fill="white"/>
      <path d="M110 15H115V35H110V15Z" fill="white"/>
      <path d="M120 15H125V25L135 15H140V35H135V25L125 35H120V15Z" fill="white"/>
    </svg>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some features may be unavailable until you're back online.</p>
    <p>We've saved some pages for offline viewing, but you'll need to reconnect to access all features.</p>
    <a href="/" class="button">Try Again</a>
  </div>
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Button click handler
    document.querySelector('.button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
